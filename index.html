<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Rock, Paper, Scissors Game</title>
  </head>
  <body>
    <div class="flex-container">
      <h1>ROCK, PAPER, SCISSORS</h1>
      <h2>Choose, to begin the Game</h2>
      <div class="score">
        <h3 class="board">SCORE BOARD</h3>
        <p>How to Win: Beat the Computer 5 times</p>
        <h3>Player Wins: <span class="pwin">0</span></h3>
        <h3>Computer Wins: <span class="cwin">0</span></h3>
        <h3>Ties: <span class="tie">0</span></h3>
        <button>Reset Game</button>
      </div>
      <div class="opp-container">
        <img src="./images/paper.jpg" alt="paper" id="paper-opp" class="opp-img">
        <img src="./images/rock.jpg" alt="rock" id="rock-opp" class="opp-img">
        <img src="./images/scissors.jpg" alt="scissors" id="scissors-opp" class="opp-img">
      </div>
      <div class="space"></div>
      <div class="img-container">
        <img src="./images/paper.jpg" alt="paper" id="paper" class="game-img">
        <img src="./images/rock.jpg" alt="rock" id="rock" class="game-img">
        <img src="./images/scissors.jpg" alt="scissors" id="scissors" class="game-img">
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
